<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<style type="text/css">
	h1,h2, h3{
		font-family: Roboto Condensed;
	}
	p,td{
		font-family: Kalam;
	}
	img{
		height: 50px;
		width: 50px;
	}
</style>
	<title>Q3 Exercise 2</title>
</head>
<body>
	<div class="container">
		<h2>Hogwarts School of Witchcraft and Wizardy</h2>
	<table class="table table-striped table-dark table-hover">
		<tr>
			<th>Profile</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>House</th>
		</tr>
		<tr>
			<td><img src="https://static.wikia.nocookie.net/harrypotter/images/2/21/Hermione_Granger_OOTP_profile.jpg/revision/latest/scale-to-width-down/200?cb=20211009005846" class="rounded"></td>
			<td>Hermione</td>
			<td>Granger</td>
			<td>Gryffindor</td>
		</tr>
		<tr>
			<td><img src="http://images.shoutwiki.com/harrypotter/e/e9/Luna_Lovegood.png" class="rounded"></td>
			<td>Luna</td>
			<td>Lovegood</td>
			<td>Ravenclaw</td>
		</tr>
		<tr>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Ron_Weasley_poster.jpg" class="rounded"></td>
			<td>Ronald</td>
			<td>Weasley</td>
			<td>Gryffindor</td>
		</tr>
	</table>
	<div class="container bg-dark text-light">
	<h2>Enrolling Students</h2>
	<form class="form-group">
		<div class="checkbox">
			<input type="checkbox" name="old"> Old Student
		</div>
			<input type="checkbox" name="New"> New Student
		</div class="checkbox">
		Firstname: <input type="text" name="fname" class="form-control">
		Lastname: <input type="text" name="lname" class="form-control"><br>
		Choose House:
		<select>
			<option>Gryffindor</option>
			<option>Ravenclaw</option>
			<option>Hufflepuff</option>
			<option>Slytherin</option>
		</select>
		<br>
		Date Enrolled:
		<input type="date" name="enrolled" class="form-control">
		Upload Profile Picture:
		<input type="file" name="picture" class="form-control"><br>

		<input type="submit" name="Add Student" class="btn btn-success btn-block">
		<input type="reset" value="Cancel" class="btn btn-danger btn-block">
	</form>
	</div>
</body>
</html>
